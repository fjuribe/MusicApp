<app-londing *ngIf="esperarartista"></app-londing>
<div class="row" *ngIf="!esperarartista">
	<div class="col-2">
		<img [src]="artista.images|noimage" alt="" class="img-thumbnail img-circle">
	</div>
	<div class="col">
		<h3>{{artista.name}}</h3>
		<p><a [href]="artista.external_urls.spotify" title="" target="_blank">
		     Ir a la p√°gina del artista
		</a></p>
	</div>
	<div class="col-4 text-right">
		<button [routerLink]="['/search']" class="btn btn-outline-danger">
			Regresar
		</button>
	</div>
</div>

<div class="row m-5">
	 <div class="col">
	 	 <table class="table text-white">
	 	 	<thead>
	 	 		<tr>
	 	 			<th>Foto</th>
	 	 			<th>Album</th>
	 	 			<th>Cancion</th>
	 	 			<th>Vista previa</th>
	 	 		</tr>
	 	 	</thead>

	 	 	<tbody>
	 	 		<tr *ngFor="let top of topTracks">
	 	 			<td><img [src]="top.album.images| noimage" alt="" class="img-thumb"></td>
	 	 			<td>{{top.album.name}}</td>
	 	 			<td>{{top.name}}</td>
	 	 			<td><audio [src]="top.preview_url" autobuffer autoloop loop controls></audio></td>
	 	 		</tr>
	 	 	</tbody>
	 	 </table>
	 	
	 </div>
	
</div>
